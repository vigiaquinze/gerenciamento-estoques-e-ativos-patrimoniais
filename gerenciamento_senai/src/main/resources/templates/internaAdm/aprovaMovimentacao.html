<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Movimentações</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/styleRead.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="sideBar">
        <div class="logo">
            <img th:src="@{/img/logo-senai1.png}" alt="">
        </div>
        <ul>
            <li><a href="/interna-adm" class="link-sidebar"><i class="fa-solid fa-inbox"></i> Dashboard</a></li>
            <li><a href="/adm_funcionarios" class="link-sidebar"><i class="fa-solid fa-circle-user"></i>
                    Funcionários</a></li>
            <li><a href="/adm_patrimonio" class="link-sidebar"><i class="fa-solid fa-star"></i> Ativos</a></li>
            <li class="active"><a href="/adm_sala" class="link-sidebar"><i class="fa-solid fa-house"></i> Ambientes</a>
            </li>
            <li><a href="/adm_consumo" class="link-sidebar"><i class="fa-solid fa-box"></i> Estoque</a></li>
            <li><a href="/adm_mov" class="link-sidebar"><i class="fa-solid fa-arrows-alt-v"></i> Movimentações</a></li>
            <li><a href="/logout_adm" class="link-sidebar"><i class="fas fa-sign-out-alt"></i>Sair</a></li>
        </ul>
    </div>
    <div class="navBar">
        <ul>
            <li><input type="text" placeholder="Buscar..."></li>
            <div class="iconsBar">
                <i class="fa-solid fa-cog"></i>
                <i class="fa-solid fa-bell"></i>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyqI7u9US1GS-0749Cj7KOXgxxHrgkLqgtEw&s">
            </div>
        </ul>
    </div>
    <div class="content read">
        <h2>Movimentações solicitadas</h2>
        <div>
            <table>
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>Ativo</td>
                        <td>Status</td>
                        <td>Origem</td>
                        <td>Destino</td>
                        <td>Solicitante</td>
                        <td>Data</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="movimentacao : ${movimentacoes}">
                        <td th:text="${movimentacao.id_mov}"></td>
                        <td th:text="${movimentacao.ativo.nome_do_ativo}"></td>
                        <td th:text="${movimentacao.status}"></td>
                        <td th:text="${movimentacao.origem.nome}"></td>
                        <td th:text="${movimentacao.destino.nome}"></td>
                        <td th:text="${movimentacao.solicitante.nome}"></td>
                        <td th:text="${movimentacao.data_movimentacao}"></td>
                        <td class="actions">
                            <a th:href="@{/aprovar/{id}(id=${movimentacao.id_mov})}" class="aprovar"><i class="fas fa-check"></i></a>
                            <a th:href="@{/reprovar/{id}(id=${movimentacao.id_mov})}" class="trash"><i class="fas fa-times"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a href="/adm_mov" class="links">
            <div class="link">
                <h1>Voltar</h1>
            </div>
        </a>
    </div>
</body>

</html>
