<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Buscar Consumo</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/styleRead.css}">
</head>

<body>

    <div class="content read">
        <div class="title">
            <h2>Ambientes cadastrados</h2>
        </div>
        <table>
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Nome</td>
                    <td>Bloco</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ambiente : ${ambientes}">
                    <td th:text="${ambiente.id}"></td>
                    <td th:text="${ambiente.nome}"></td>
                    <td th:text="${ambiente.bloco}"></td>
                    <td class="actions">
                        <a href="" class="edit"><i class="fas fa-pen fa-xs"></i></a>
                        <a href="" class="trash"><i class="fas fa-trash fa-xs"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="links">
        <a href="/cadastro-sala">
            <div class="link">
                <h1>Cadastrar novo Ambiente</h1>
            </div>
        </a>
    </div>

</body>

</html>
