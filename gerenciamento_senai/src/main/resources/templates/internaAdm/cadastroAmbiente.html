<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Salas</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/styleCadastro.css}">
</head>

<body>
    <div class="navbar-titulo">
        <h2>Cadastro de Salas</h2>
    </div>
    <div class="content update">
        <span class="resposta" th:text="${msg}"></span>
        <form action="/cadastro-sala" method="POST">
            <div class="form-group">
                <label for="bloco">Bloco:</label>
                <input type="text" class="form-control" id="bloco" name="bloco" required>
            </div>
            <div class="form-group">
                <label for="numero">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="responsavel">Funcionario respons√°vel::</label>
                <select class="form-control" id="funcionario" name="funcionario" required>
                    <option th:each="funcionario : ${funcionarios}" th:value="${funcionario.re}" th:text="${funcionario.nome}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
