<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Movimentações</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/styleRead.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="content read">
        <h2>Concluir/Cancelar movimentações</h2>
        <div>
            <table>
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>Ativo</td>
                        <td>Status</td>
                        <td>Origem</td>
                        <td>Destino</td>
                        <td>Solicitante</td>
                        <td>Data</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="movimentacao : ${movimentacoes}">
                        <td th:text="${movimentacao.id_mov}"></td>
                        <td th:text="${movimentacao.ativo.nome_do_ativo}"></td>
                        <td th:text="${movimentacao.status}"></td>
                        <td th:text="${movimentacao.origem.nome}"></td>
                        <td th:text="${movimentacao.destino.nome}"></td>
                        <td th:text="${movimentacao.solicitante.nome}"></td>
                        <td th:text="${movimentacao.data_movimentacao}"></td>
                        <td class="actions">
                            <a  th:href="@{/concluir/{id}(id=${movimentacao.id_mov})}" class="aprovar"><i class="fas fa-check-circle"></i></a>
                            <a th:href="@{/cancelar/{id}(id=${movimentacao.id_mov})}" class="trash"><i class="fas fa-times-circle"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
