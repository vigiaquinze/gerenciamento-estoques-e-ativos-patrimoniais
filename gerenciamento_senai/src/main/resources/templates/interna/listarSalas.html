<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Listar Salas</title>
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/styleRead.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="sideBar">
        <div class="logo">
            <img th:src="@{/img/logo-senai1.png}" alt="">
        </div>
        <ul>
            <li ><a href="/interna" class="link-sidebar"><i class="fa-solid fa-inbox"></i>
                    Dashboard</a></li>
            <li><a href="/listar_patrimonios" class="link-sidebar"><i class="fa-solid fa-star"></i> Ativos</a></li>
            <li class="active"><a href="/listar_salas" class="link-sidebar"><i class="fa-solid fa-house"></i> Ambientes</a>
            </li>
            <li><a href="/listar_armazem" class="link-sidebar"><i class="fa-solid fa-box"></i> Estoque</a></li>
            <li><a href="/listar_movimentacoes" class="link-sidebar"><i class="fa-solid fa-arrows-alt-v"></i> Movimentações</a></li>
            <li><a href="/logout" class="link-sidebar"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
        </ul>
    </div>
    <div class="navBar">
        <ul>
            <li><input type="text" placeholder="Buscar..."></li>
            <div class="iconsBar">
                <i class="fa-solid fa-cog"></i>
                <i class="fa-solid fa-bell"></i>
            </div>
        </ul>
    </div>
    <div class="content read">
        <div class="title">
            <h2>Listar Salas</h2>
        </div>
        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Nº</td>
                    <td>Bloco</td>
                    <td>Responsavel</td>
                    <td>RE do responsavel</td>
                    <td>Ver patrimônios</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sala : ${salas}">
                    <td th:text="${sala.id}"></td>
                    <td th:text="${sala.nome}"></td>
                    <td th:text="${sala.bloco}"></td>
                    <td th:text="${sala.funcionario.nome}"></td>
                    <td th:text="${sala.funcionario.re}"></td>
                    <td class="actions">
                        <a th:href="@{/verificarPatrimonios/{id}(id=${sala.id})}" class="edit"><i
                                class="fas fa-list"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
