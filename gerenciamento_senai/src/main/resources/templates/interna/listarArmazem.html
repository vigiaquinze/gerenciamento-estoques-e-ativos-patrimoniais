<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Listar Armazem</title>
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/styleRead.css}">
</head>

<body>
    <div class="content read">
        <div class="title">
            <h2>Estoque de itens de consumo</h2>
        </div>
        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Nome</td>
                    <td>Qntd.</td>
                    <td>Data de compra</td>
                    <td>Categoria do produto</td>
                    <td>Departamento do produto</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="armazem : ${armazem}">
                    <td th:text="${armazem.id}"></td>
                    <td th:text="${armazem.nome_produto}"></td>
                    <td th:text="${armazem.quantidade}"></td>
                    <td th:text="${armazem.data_compra}"></td>
                    <td th:text="${armazem.categoria}"></td>
                    <td th:text="${armazem.local_armazem}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="links">
        <a href="/registrar-saida">
            <div class="link">
                <h1>Registrar sa√≠da</h1>
            </div>
        </a>
    </div>
</body>

</html>
