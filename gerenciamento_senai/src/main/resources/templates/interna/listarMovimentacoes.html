<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Movimentações</title>
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/styleRead.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="sideBar">
        <div class="logo">
            <img th:src="@{/img/logo-senai1.png}" alt="">
        </div>
        <ul>
            <li ><a href="/interna" class="link-sidebar"><i class="fa-solid fa-inbox"></i>
                    Dashboard</a></li>
            <li><a href="/listar_patrimonios" class="link-sidebar"><i class="fa-solid fa-star"></i> Ativos</a></li>
            <li><a href="/listar_salas" class="link-sidebar"><i class="fa-solid fa-house"></i> Ambientes</a>
            </li>
            <li><a href="/listar_armazem" class="link-sidebar"><i class="fa-solid fa-box"></i> Estoque</a></li>
            <li class="active"><a href="/listar_movimentacoes" class="link-sidebar"><i class="fa-solid fa-arrows-alt-v"></i> Movimentações</a></li>
            <li><a href="/logout" class="link-sidebar"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
        </ul>
    </div>
    <div class="navBar">
        <ul>
            <li><input type="text" placeholder="Buscar..."></li>
            <div class="iconsBar">
                <i class="fa-solid fa-cog"></i>
                <i class="fa-solid fa-bell"></i>
            </div>
        </ul>
    </div>
    <div class="content read">
        <div class="title">
            <h2>Histórico de movimentações</h2>
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>Ativo</td>
                        <td>Status</td>
                        <td>Origem</td>
                        <td>Destino</td>
                        <td>Solicitante</td>
                        <td>Data</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="movimentacao : ${movimentacoes}">
                        <td th:text="${movimentacao.id_mov}"></td>
                        <td th:text="${movimentacao.ativo.nome_do_ativo}"></td>
                        <td th:text="${movimentacao.status}"></td>
                        <td th:text="${movimentacao.origem.nome}"></td>
                        <td th:text="${movimentacao.destino.nome}"></td>
                        <td th:text="${movimentacao.solicitante.nome}"></td>
                        <td th:text="${movimentacao.data_movimentacao}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="links">
        <a href="/solicitar_movimentacao" >
            <div class="link" style="width: 35em;">
                <h1>Solicitar uma nova movimentacao</h1>
            </div>
        </a>
    </div>
</body>

</html>
